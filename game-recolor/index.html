<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Recolor</title>
</head>

<body>
    <header>
        <h1>Recolor</h1>
    </header>
    <main>
        <div class="wrap">
            <div class="count">
                <div class="count__title">Счётчик кликов</div>
                <div class="count__result">
                    <div class="count__result-text">Ты кликнул:</div>
                    <div class="count__result-number"><span>0</span></div>
                    <div class="count__result-text">раз</div>
                    <button id="clear" class="hide">Конец игры! Нажми, чтобы начать сначала</button>
                </div>
            </div>
        </div>

        <div class="wrap">
            <div class="game__field">
                <div class="topology"></div>
                <div class="buttons__field"></div>
            </div>
        </div>
    </main>


    <script src="script.js"></script>
</body>

</html>
